<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Coffee Company</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<div class="h1 shadows">
    <h1 id="banner" class="display-3">Fancy Coffee Brewing Company</h1>
</div>

<div class="row no-gutters">

    <div class="col">
        <div class="card shadows">
            <form id="1st choice" class="card-body card-style">
                <div class="form-group">
                    <label class="renderCoffees">
                        <h2 class="card-title">Roast</h2>
                    </label>
                        <select class="form-control" id="roast-selection">
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                </div>
                <div class="form-group">
                    <h2>Blend</h2>
                    <input class="mb-2 form-control" type="text" id="myInput" placeholder="Coffee Name" title="Type in a name" >
                    <input id="submit" class="btn btn-secondary btn-lg btn-block" type="submit"/>
                </div>
            </form>
        </div>
    </div>

        <div class="col shadows">
            <p id="demo"></p>
            <div class="container" id="coffees">
            </div>
        </div>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
